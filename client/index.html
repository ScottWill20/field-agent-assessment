<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Field Agent</title>
</head>
<body>
    <div class="container">
        <h1>Welcome, Field Agents</h1>
        <div id="formContainer">
            <h2 id="formHeading">Add an Agent</h2>
            <div id="errors"></div>
            <form onsubmit="handleSubmit(event)" id="form">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input id="firstName" name="firstName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name:</label>
                    <input id="middleName" name="middleName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" name="lastName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input id="dob" name="dob" type="date">
                </div>
                <div class="form-group">
                <label for="heightInInches">Height (Inches):
                    <input id="heightInInches" name="heightInInches" type="number" class="form-control">
                </label>
                </div>
                <button type="submit" class="btn btn-success" id="formSubmitButton">Add Agent</button>
                <button type="button" class="btn btn-danger" onclick="resetState()">Cancel</button>
            </form>
        </div>

        <div id="listContainer">
            <h2>Agents</h2>
            <button class="btn btn-primary" onclick="handleAddAgent()">Add Agent</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Height (Inches)</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="tableRows">

                </tbody>
            </table>
        </div>
    </div>
    <script src="javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
</body>
</html>
